name: Deploy Next.js to cPanel via FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js site
        run: npm run build

      - name: Verify build output
        run: |
          echo "Contents of the out directory:"
          ls -la out || echo "Directory 'out' does not exist."
          ls -la . # List the current directory to check if 'out' is elsewhere

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-export
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: nextjs-export

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.thebulb.africa
          port: 21
          username: asms@asms.dettydecember.xyz
          password: Teledensity25
          local-dir: ./
          server-dir: ./
